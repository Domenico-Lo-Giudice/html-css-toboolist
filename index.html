<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list</title>

    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header class="main-header">
        <img src="./img/Logo.png" alt="logo" id="logo">
        <h1 id="logo-title">Toboolist</h1>
    </header>

    <header class="second-header">
        <button class="first-button">Add Task</button>
        <button class="second-button">Add Section</button>
    </header>

    <main class="corpo">
        
        <!-- Inzio Prima lista -->
        <details>
            <summary> <b>New Task</b> </summary>
            &check; Quarterly Newsletter
            <button class="editorial">Editorial</button>
        </details>
        <!-- Fine Prima lista -->

        <br>

        <!-- Inzio Seconda lista -->
        <details class="primo-detail">
            <summary> <b>Today</b> </summary>

            &check; Recruiting blog post
            <button class="editorial">Editorial</button>

         
            
            <div class="goal">
                &check; Mobile app luaunch
                <button class="q1-goals">Q1 Goals</button>
            </div>
           

           

            <div class="john">
                &cross; Interviw john H.
                <button class="recruiting">Recruiting</button>
            </div>
        


          

            &check; Summit update to mobiile storefronts
            <button class="mobile">Mobile</button>

            <!-- Fine Seconda lista -->

        </details>
        
        <br>

        <!-- Inzio Terza lista -->
        <details>
            <summary> <b>Upcoming</b> </summary>
            &cross; Schedule meeting with Alex

            <div class="refresh">
                &check; Homepage refresh
                <button class="website">Website</button>
            </div>

            <div class="team">
                &check; Onboard new Sales team members
                <button class="sales">Sales</button>
            </div>
          
            &check; Review editorial calendar
            <button class="editorial">Editorial</button>

        </details>

        <!-- Fine Terza lista -->

    </main>
</body>
</html>
