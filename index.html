<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list</title>

    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header class="main-header">
        <img src="./img/Logo.png" alt="logo" id="logo">
        <h1 id="logo-title">Toboolist</h1>
    </header>

    <header class="second-header">
        <button class="first-button"> <span class="colore-testo">Add Task</span> </button>
        <button class="second-button">Add Section</button>
    </header>

    <main class="corpo">
        
        <!-- Inzio Prima lista -->
        <details>
            <summary> <b>New Task</b> </summary>
            <span class="circle">&check;</span> Quarterly Newsletter
            <button class="editorial"> <span class="colore-testo">Editorial</span> 

        </button>
        </details>
        <!-- Fine Prima lista -->

        <br>

        <!-- Inzio Seconda lista -->
        <details class="primo-detail">
            <summary> <b>Today</b> </summary>

            <span class="circle">&check;</span> Recruiting blog post
            <button class="editorial"> <span class="colore-testo">Editorial</span> </button>

         
            
            <div class="goal">
                <span class="circle">&check;</span> Mobile app luaunch
                <button class="q1-goals"> <span class="colore-testo">Q1 Goals</span>  </button>
            </div>
           

           

            <div class="john">
                <span class="cross">&cross;</span> Interviw john H.
                <button class="recruiting"> <span class="colore-testo">Recruiting</span> </button>
            </div>
        


          

            <span class="circle">&check;</span> Summit update to mobiile storefronts
            <button class="mobile"> <span class="colore-testo">Mobile</span> </button>

            <!-- Fine Seconda lista -->

        </details>
        
        <br>

        <!-- Inzio Terza lista -->
        <details>
            <summary> <b>Upcoming</b> </summary>
            <span class="cross">&cross;</span> Schedule meeting with Alex

            <div class="refresh">
                <span class="circle">&check;</span> Homepage refresh
                <button class="website"> <span class="colore-testo">Website</span> </button>
            </div>

            <div class="team">
                <span class="circle">&check;</span> Onboard new Sales team members
                <button class="sales"> <span class="colore-testo">Sales</span> </button>
            </div>
          
            <span class="circle">&check;</span> Review editorial calendar
            <button class="editorial"> <span class="colore-testo">Editorial</span> </button>

        </details>

        <!-- Fine Terza lista -->

    </main>
</body>
</html>
